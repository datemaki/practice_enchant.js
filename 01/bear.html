<!doctype html>
<html><head><script src="enchant.js"></script></head>
<body style="margin:0; padding: 0;">
<script>
    enchant(); // initialize
    var game = new Core(320, 320); // game stage
    game.preload('chara1.png'); // preload image
    game.fps = 20;

    game.onload = function(){
        var bear = new Sprite(32, 32);
        bear.image = game.assets['chara1.png'];
        game.rootScene.addChild(bear);
        bear.frame = [5, 6, 7, 8];   // select sprite frame
        
        bear.tl.moveBy(288, 0, 30)   // move right
            .scaleTo(-1, 1, 10)      // turn left
            .moveBy(-288, 0, 30)     // move left
            .scaleTo(1, 1, 10)       // turn right
            .loop();                 // loop it
        
        bear.tl.tween({
          x: 120,
          y: 120,
          scaleX: 3,
          scaleY: 3,
          time: 100
        });
        
    };

    game.start(); // start your game!
</script>
</body>
</html>
